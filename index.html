<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Thehiddenearth Map</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="https://api.mapbox.com/mapbox-gl-js/v3.4.0/mapbox-gl.css" rel="stylesheet">
  <style>
    html, body, #map { margin:0; height:100%; }
    .popup img { width:100%; border-radius:8px; margin-bottom:6px; }
  </style>
</head>
<body>
<div id="map"></div>
<script src="https://api.mapbox.com/mapbox-gl-js/v3.4.0/mapbox-gl.js"></script>
<script>
  mapboxgl.accessToken = pk.eyJ1IjoidGhlaGlkZGVudHJhaWwiLCJhIjoiY203ZXZtNGVsMGV4ZjJscjA1aWhzeHN0diJ9.A-57YvOR0CMEjIbxKCXkaw;

  const map = new mapboxgl.Map({
    container: 'map',
    style: mapbox://styles/thehiddentrail/cmffmtxuk000801qyclwyh9tz,
    center: [5.324, 60.397], // Bergen
    zoom: 12
  });

  map.on('load', () => {
    map.addSource('places', {
      type: 'geojson',
      data: 'places.geojson',
      cluster: true,
      clusterMaxZoom: 14,
      clusterRadius: 50
    });

    // Clustered circles
    map.addLayer({
      id: 'clusters',
      type: 'circle',
      source: 'places',
      filter: ['has', 'point_count'],
      paint: {
        'circle-radius': ['step', ['get', 'point_count'], 16, 50, 22, 150, 28],
        'circle-color': ['step', ['get', 'point_count'], '#a0c4ff', 50, '#5fa8ff', 150, '#2d6cdf']
      }
    });

    // Cluster labels
    map.addLayer({
      id: 'cluster-count',
      type: 'symbol',
      source: 'places',
      filter: ['has', 'point_count'],
      layout: { 'text-field': ['get', 'point_count_abbreviated'], 'text-size': 12 }
    });

    // Individual points
    map.addLayer({
      id: 'unclustered',
      type: 'circle',
      source: 'places',
      filter: ['!', ['has', 'point_count']],
      paint: { 'circle-radius': 6, 'circle-color': '#ff4d4d' }
    });

    // Popup on click
    map.on('click', 'unclustered', (e) => {
      const f = e.features[0].properties;
      const html = `
        <div class="popup">
          ${f.photo ? `<img src="${f.photo}"/>` : ""}
          <strong>${f.name}</strong><br/>
          ${f.subtitle || ""}<br/>
          ${f.url ? `<a href="${f.url}" target="_blank">More info</a>` : ""}
        </div>`;
      new mapboxgl.Popup().setLngLat(e.features[0].geometry.coordinates).setHTML(html).addTo(map);
    });

    // Expand clusters on click
    map.on('click', 'clusters', (e) => {
      const features = map.queryRenderedFeatures(e.point, { layers: ['clusters'] });
      const clusterId = features[0].properties.cluster_id;
      map.getSource('places').getClusterExpansionZoom(clusterId, (err, zoom) => {
        if (!err) {
          map.easeTo({ center: features[0].geometry.coordinates, zoom });
        }
      });
    });
  });
</script>
</body>
</html>
